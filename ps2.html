// ****************10k karunakar Sir Office: Write a travel booking system that allows a user to select a mode of transport (Flight, Train, Bus) and then choose a class or category:
// ******Flight: Economy, Business
// ******Train: Sleeper, AC Class
// ******Bus: Standard, Luxury
var mode=prompt("please enter your mode of transport").toLowerCase()
switch(mode){
    case"flight":
    var eb=prompt("Please select class type(Economy or Business)")
    switch(eb){
        case"economy":
        console.log("Your Flight Ticket is Booked for Economy Class")
        break
        case"business":
        console.log("Your Flight Ticket is Booked for Business Class")
        break
        default:
            console.log("Please enter valid Flight class type ")
    }
    break
    case"train":
    var sac=prompt("Please enter a valid class(Sleeper or AC class)").toLowerCase()
    switch(sac){
        case"sleeper":
        console.log("Your Train Ticket is Booked for Sleeper class")
        break
        case"ac":
        console.log("Your Train Ticket is Booked for AC class")
        break
        default:
            console.log("please enter valid Train class type")
    }
    break
    case"bus":
    var sl=prompt("Please select the valid  category(Standard or Luxury)").toLowerCase()
    switch(sl){
        case"standard":
        console.log("Your Bus Ticket is Booked for Standard category")
        break
        case"luxury":
        console.log("Your Bus Ticket is Booked for Luxury category")
        break
        default:
            console.log("Please enter valid bus category type")
    }
    break
    default:
        console.log("please enter a valid mode of transport")
